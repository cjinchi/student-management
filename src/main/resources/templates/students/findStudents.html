<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

  <h1>学生信息搜索</h1>


  <form th:object="${student}" th:action="@{/students}" method="get" class="form-horizontal" id="search-student-form">
    <div class="form-group">
      <div class="control-group" id="studentNameGroup">
<!--        <label class=" control-label">关键词 </label>-->
        <div class="col-sm-10">
          <input class="form-control" th:field="*{name}" size="30" maxlength="80" placeholder="请输入姓名、学号、院系等信息"/> <span class="help-inline">
            <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-default">搜索</button>
        </div>
      </div>
    </div>
<!--    <div class="form-group">-->
<!--      <div class="col-sm-offset-2 col-sm-10">-->
<!--        <button type="submit" class="btn btn-default">Search Student</button>-->
<!--      </div>-->
<!--    </div>-->

  </form>

  <br />
<!--  <a class="btn btn-default" th:href="@{/students/new}">Add Student</a>-->

</body>
</html>
